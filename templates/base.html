<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}{{ alaiz_data.nom }} - {{ alaiz_data.slogan }}{% endblock %}</title>
    <meta name="description" content="{% block description %}Label musical camerounais fondé en 2010 par Hervé Nanfang. Production musicale, événements, formations piano-bar et location d'instruments professionnels à Yaoundé.{% endblock %}">
    <meta name="keywords" content="A Laiz Prod, Hervé Nanfang, musique camerounaise, production musicale, piano-bar, formation musique, Yaoundé, événements musicaux">
    <meta name="author" content="A Laiz Prod">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}{{ alaiz_data.nom }} - {{ alaiz_data.slogan }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Label musical d'excellence camerounais depuis 2010. Production, événements, formation musicale avec Hervé Nanfang.{% endblock %}">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg', _external=True) }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ alaiz_data.nom }} - {{ alaiz_data.slogan }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Label musical camerounais d'excellence depuis 2010 par Hervé Nanfang.{% endblock %}">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/og-image.jpg', _external=True) }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ url_for('static', filename='css/alaiz.min.css') }}" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;600&display=swap" as="style">
    
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alaiz.min.css') }}">
    
    <!-- Google Analytics 4 -->
    {% if alaiz_data.google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ alaiz_data.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ alaiz_data.google_analytics_id }}');
    </script>
    {% endif %}
    
    <!-- Google Tag Manager -->
    {% if alaiz_data.google_tag_manager_id %}
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ alaiz_data.google_tag_manager_id }}');</script>
    {% endif %}
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    {% if alaiz_data.google_tag_manager_id %}
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ alaiz_data.google_tag_manager_id }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    {% endif %}
    
    {% block content %}{% endblock %}
    
    <!-- Lazy loaded JS -->
    <script src="{{ url_for('static', filename='js/alaiz.min.js') }}" defer></script>
</body>
</html>
