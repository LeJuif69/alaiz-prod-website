{% extends "base.html" %}

{% block title %}Contact - A LAIZ PROD{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Nous Contacter</h1>
        <p>Demander un devis ou plus d'informations</p>
    </div>
</section>

<section class="contact-detail">
    <div class="container">
        <div class="contact-info">
            <h2>Coordonnées</h2>
            <div class="contact-item">
                <strong>Téléphone :</strong> +237 682 180 266
            </div>
            <div class="contact-item">
                <strong>Email :</strong> info@alaizopays.art
            </div>
            <div class="contact-item">
                <strong>Localisation :</strong> Yaoundé, Cameroun
            </div>
        </div>
        
        <div class="contact-form">
            <h2>Formulaire de Contact</h2>
            <form method="POST" action="{{ url_for('contact') }}">
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="tel" id="whatsapp" name="whatsapp">
                </div>
                
                <div class="form-group">
                    <label for="service">Type de prestation</label>
                    <select id="service" name="service">
                        <option value="">-- Sélectionner --</option>
                        <option value="piano-bar">Piano-Bar</option>
                        <option value="mariage">Mariage</option>
                        <option value="concert">Concert</option>
                        <option value="formation">Formation</option>
                        <option value="sono">Sonorisation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
